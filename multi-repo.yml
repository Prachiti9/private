resources:
  repositories:
  - repository: self
    ref: 'refs/heads/master'
    endpoint: Project
    trigger:
     branches:
      include:
       - master  
  - repository: sources
    type: github
    name: Prachiti9/sources 
    endpoint: Project
    ref: 'refs/heads/master'
    trigger:
     branches:
      include:
       - master
  - repository: scripts
    type: github
    name: Prachiti9/scripts
    endpoint: Project
    ref: 'refs/heads/master'

jobs:
- job: multirepo
  pool: 'default'
  steps:
  - checkout: self
    clean: true
    path: yaml
  - checkout: sources
    clean: true
    path: src
  - checkout: scripts
    clean: true
    path: src
